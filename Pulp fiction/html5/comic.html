<script>
//start with image 1
var slideIndex = 1;
// it calls the following function
showDivs(slideIndex);
// this is a function for the buttons
function plusDivs(n) {
//display the slide by the index received from the button
  showDivs(slideIndex += n);
}
//display image
function showDivs(n) {
// variable to store no of images
  var i;
  //create an array of images
  var x = document.getElementsByClassName("mySlides");
  // if the index is greater than slides length display image one
  if (n > x.length) {slideIndex = 1} 
//if the index is less than slides length display last image  
  if (n < 1) {slideIndex = x.length}
  //hide all the slides
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
    // display the image with current index
  x[slideIndex-1].style.display = "block";  
}
</script>
